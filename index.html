<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const input = document.querySelector("input");
      const suggestionsList = document.querySelector("ul");
      const cities = [];
      let timer;

      window.addEventListener("load", displayFirstContent);
      input.addEventListener("input", displayResult);

      function displayFirstContent() {
        fetch(endpoint)
          .then((res) => res.json())
          .then((res) => {
            cities.push(...res);
            const suggestionsItems = cities
              .map(({ city, state, population }) => {
                return `
                  <li>
                    <span class="name">${city}, ${state}</span>
                    <span>${population}</span>
                  </li>`;
              })
              .join("");
            suggestionsList.insertAdjacentHTML("afterbegin", suggestionsItems);
          });
      }

      function displayResult(e) {
        timer && clearTimeout(timer);

        timer = setTimeout(() => {
          const input = e.target.value;
          let filteredCity = cities.filter(
            ({ city, state }) =>
              city.toUpperCase().includes(input.toUpperCase()) ||
              state.toUpperCase().includes(input.toUpperCase())
          );
          const suggestionsItems = filteredCity
            .map(({ city, state, population }) => {
              const regex = new RegExp(input, "gi");
              const cityName = city.replace(
                regex,
                `<span class="hl">${this.value}</span>`
              );
              const stateName = state.replace(
                regex,
                `<span class="hl">${this.value}</span>`
              );
              return `<li><span class="name">${cityName}, ${stateName}</span><span>${population}</span></li>`;
            })
            .join("");

          suggestionsList.insertAdjacentHTML("afterbegin", suggestionsItems);
        }, 500);
      }
    </script>
  </body>
</html>
